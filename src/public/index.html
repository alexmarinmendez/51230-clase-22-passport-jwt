<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Email: <input type="text" id="email"><br />
        Password: <input type="text" id="password"><br />
    </form>
    <button id="login">Iniciar sesión</button>
    <button id="private">Ingresar a la zona private</button>

    <script>
        document.getElementById('login').onclick = async e => {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const body = { email, password }
            const result = await fetch('/jwt/login', {
                method: 'POST',
                body: JSON.stringify(body),
                headers: {
                    "Content-Type": "application/json",
                }
            })
            const response = await result.json()
            console.log(response)
        }

        document.getElementById('private').onclick = async e => {
            const result = await fetch('/jwt/private', {
                method: 'GET',
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyIjp7I…5NTh9.6E4J8CSpRlIOy-T33q8ybAc_nmMDm-NKekQy-IKpSEM"
                }
            })
            const response = await result.json()
            console.log(response)
        }
    </script>
</body>
</html>
